<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- 一加载页面就处理 REM -->
  <style>
    html {
      font-size: 100px;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
    }

    #app {
      margin: 0 auto;
      max-width: 750px;
      min-height: 100%;
      background: #fff;
    }
  </style>
  <script>
    (function () {
      function computed() {
        let HTML = document.documentElement,
          winW = HTML.clientWidth,
          descW = 750;
        if (winW >= descW) {
          HTML.style.fontSize = '100px';
          return
        }
        HTML.style.fontSize = ((winW / descW) * 100) + 'px';
      }
      computed()
      window.addEventListener('resize', computed)

    })()
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
